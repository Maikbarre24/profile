<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAIK PROFILE</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Schermata iniziale */
        #intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            z-index: 100;
        }

        /* Nascondere il contenuto principale fino al click */
        #main-content {
            display: none;
            width: 100%;
            height: 100%;
        }

        /* Video di sfondo */
        #video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Contenitore principale */
        #bio-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            max-width: 90%;
            padding: 40px;
            background: rgba(0, 0, 0, 0.8);
            text-align: center;
            border: 3px solid cyan;
            box-shadow: 0px 0px 15px cyan;
            border-radius: 10px;
            z-index: 1;
        }

        /* Immagine profilo */
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid white;
            display: block;
            margin: 0 auto 15px;
        }

        /* Effetto glitch */
        .glitch-text {
            font-size: 2.2em;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            display: inline-block;
        }

        /* Informazioni */
        .info {
            font-size: 1.2em;
            color: white;
            margin-top: 15px;
            opacity: 0.9;
        }

        /* Link */
        .links {
            margin-top: 15px;
        }

        .links a {
            color: cyan;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            margin: 0 8px;
            transition: 0.3s;
        }

        .links a:hover {
            color: white;
            text-shadow: 0 0 10px white;
        }

        /* Discord Box */
        .discord-box {
            margin-top: 25px;
            padding: 15px;
            font-size: 1.2em;
            border-radius: 5px;
            background: rgba(0, 200, 255, 0.2);
            border: 2px solid cyan;
            color: white;
        }

        /* Responsivit√† */
        @media screen and (max-width: 768px) {
            #bio-box {
                width: 90%;
                padding: 20px;
            }
            .profile-pic {
                width: 100px;
                height: 100px;
            }
            .glitch-text {
                font-size: 1.5em;
            }
            .info, .links a, .discord-box {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

<!-- Schermata iniziale -->
<div id="intro-screen">CLICK TO ENTER</div>

<!-- Contenuto principale nascosto -->
<div id="main-content">
    <!-- Video di sfondo -->
    <video id="video-background" autoplay loop muted>
        <source src="background.mp4" type="video/mp4">
        Il tuo browser non supporta i video.
    </video>

    <!-- Audio di sottofondo -->
    <audio id="background-audio" loop>
        <source src="audio.mp3" type="audio/mp3">
        Il tuo browser non supporta l'elemento audio.
    </audio>

    <!-- Riquadro info -->
    <div id="bio-box">
        <img src="profile.jpg" alt="Profilo" class="profile-pic">
        <div class="glitch-text">MAIKBARRE</div>

        <div class="info">Info Maik</div>

        <div class="info">Ecco tutte le informazioni e i link ufficiali:</div>

        <div class="links">
            <a href="https://www.instagram.com/nuoll24?igsh=N3p5aDJqZHprdXoy">Instagram</a> |
            <a href="https://www.tiktok.com/@maikbarre24?_t=ZN-8ujv5vSsMKY&_r=1">TikTok</a>
        </div>

        <div class="discord-box">
            DISCORD MAIK<br>MAIKTHEBLAK<br>
            <a href="https://discord.gg/t8ndkBpX" class="glitch">JOIN</a>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const introScreen = document.getElementById("intro-screen");
        const mainContent = document.getElementById("main-content");
        const audio = document.getElementById("background-audio");

        // Quando si clicca sulla schermata iniziale
        introScreen.addEventListener("click", function() {
            introScreen.style.display = "none"; // Nasconde la schermata iniziale
            mainContent.style.display = "block"; // Mostra il contenuto principale
            
            // Avvia l'audio di sottofondo
            audio.play().catch(() => {
                console.log("Audio bloccato dal browser.");
            });
        });
    });
</script>

</body>
</html>
